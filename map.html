<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Google Map demo</title>
  <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <style>
    #controlsToggle {
      position: absolute;
      left: 10%;
      bottom: 10%;
    }
  </style>
</head>
<body fullbleed unresolved>

<google-map latitude="37.779" longitude="-122.3892" minZoom="11" maxZoom="14" fit>
  <google-map-marker latitude="41.807096" longitude="-91.49542"
                     title="Big Grove" draggable="true">
    <img src="images/big-grove.png" />
  </google-map-marker>
</google-map>

<google-map-directions startAddress="2800 UCC, Iowa City, IA" endAddress="Big Grove Brewery, West Main Street, Solon, IA"></google-map-directions>

<button id="controlsToggle" onclick="toggleControls()">Toggle controls</button>

<script>
  var gmap = document.querySelector('google-map');
  gmap.addEventListener('api-load', function(e) {
    document.querySelector('google-map-directions').map = this.map;
  });
  function toggleControls() {
    gmap.disableDefaultUI = !gmap.disableDefaultUI;
  }
</script>
</body>
</html>
