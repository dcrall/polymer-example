<!--  Taken from https://www.polymer-project.org/docs/start/creatingelements.html -->
<polymer-element name="color-picker"
         attributes="owner color">
  <template>
    <strong>{{owner}}</strong> likes the color <b style="color: {{color}}">{{color}}</b>.
  </template>
  <script>
    Polymer({
      // These default values are overridden
      // by the user's attribute values.
      color: "red",
      owner: "Miles"
    });
  </script>
</polymer-element>
